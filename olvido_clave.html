<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/images/enter.png">
    <link rel="stylesheet" href="./assets/styles.css">
    <title>Olvido de clave</title>


</head>

<!--El body contiene la imagen del fondo con propiedad Background-image. -->

<body>

    <!--CONTENEDOR PRINCIPAL con fondo RGBA y formulario de olvido de clave-->
    <div class="principal_content">

        <h2 class="titulo_ingresar_email">Ingresa el email de tu cuenta</h2>

        <p class="info_validar_email">Si estas registrado, se te enviara un email para restablecer la contraseña</p>

        <!--FORMULARIO DE VALIDAR CORREO-->
        <form action="http://localhost:8080/enviarcorreo" method="POST" class="form_login">

            <!--Contentedor div del label e input de EMAIL -->
            <div class="content_label_input">
                <label for="email">
                    <img src="./assets/images/email.png" alt="icono de EMAIL">
                </label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
            </div>

            <!--Boton de validar email-->
            <input type="submit" value="Validar">
        </form>

        <!--Seccion que redirecciona a LOGIN y REGISTRO-->

        <div class="info_redireccion">
            <p> ¿Ya estas registrado? <a href="index.html">Inicia sesion</a></p>
            <p> ¿No estas registrado? <a href="registro.html">Registrate</a></p>

        </div>
    </div>


</body>

</html>
