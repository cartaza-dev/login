<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./assets/images/enter.png">
  <link rel="stylesheet" href="./assets/styles.css">
  <title>Registrate</title>

</head>

<!--El body contiene la imagen del fondo con propiedad Background-image. -->

<body>


  <!--CONTENEDOR PRINCIPAL con fondo RGBA y formulario de registro-->
  <div class="principal_content">


    <div>
      <p id="registro_exitoso" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; color: green;  font-weight: 600;"></p>

    </div>

    <div>
      <p id="registro_fallido" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; color: rgb(99, 17, 21); font-weight: 600;"></p>

    </div>


    <h2 class="titulo_registro">Registro</h2>

    <!--FORMULARIO DE REGISTRO-->
    <form method="post" class="form_login">

      <!--Contentedor div del label e input de NAME -->
      <div class="content_label_input">
        <label for="name">
          <img src="./assets/images/user_icon.png" alt="icono de nombre">
        </label>
        <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
      </div>

      <!--Contentedor div del label e input de USERNAME -->
      <div class="content_label_input">
        <label for="username">
          <img src="./assets/images/user_icon.png" alt="icono de usuario">
        </label>
        <input type="text" id="username" name="username" placeholder="Ingresa tu nombre de usuario" required>
      </div>

      <!-- Contentedor div del label e input de PASSWORD -->
      <div class="content_label_input">
        <label for="password">
          <img src="./assets/images/candado.png" alt="icono de contrase単a">
        </label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contrase単a" required>
      </div>
      <input type="checkbox" onclick="toggle()" id="checkbox">
      <label for="checkbox">Mostrar contrase単a</label> <br>


      <!--Contentedor div del label e input de EMAIL -->
      <div class="content_label_input">
        <label for="email">
          <img src="./assets/images/email.png" alt="icono de EMAIL">
        </label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>
      </div>

      <!--Contentedor div del label e input de FECHA 
      <p class="info_fecha">Ingresa tu fecha de nacimiento</p>
      <div class="content_label_input">
        <label for="date">
          <img src="./assets/images/calendario.png" alt="icono de calendario">
        </label>
        <input type="date" id="date" name="date" required>
      </div>-->

      <!--Boton de Registrarse-->
      <input type="submit" value="Registrarse" class="boton_registro" id="boton_registro">
    </form>

    <!--Seccion que redirecciona a LOGIN-->
    <div class="info_redireccion_1">
      <p> 多Ya estas registrado? <a href="index.html">Inicia sesion</a></p>
    </div>

  </div>


  <script>

    /*Funcion simple para que al clickear el checkbox, cambia el input de tipo PASSWORD a TEXT, 
  por lo que muestra el contenido*/
    function toggle() {
      var temp = document.getElementById("password");
      if (temp.type === "password") {
        temp.type = "text";
      }
      else {
        temp.type = "password";
      }
    }

  </script>
  <script src="./js/script_signup.js"></script>
</body>

</html>
